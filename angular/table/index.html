<!DOCTYPE html>
<html lang="en" ng-app="recipeListApp">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <script src="assets/javascripts/angular.js"></script>
    <script src="assets/javascripts/work2.js"></script>

</head>
<body ng-controller="RecipeCtrl">
    <header class="container">
        <div class="page-header">
            <h1>
                Рецепты
            </h1>
            <h3>Пользователь: {{data.user}}. Количество рецептов: {{data.recipes.length}}</h3>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="recipeName" placeholder="Название рецепта">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addNewRecipe()">Добавить</button>
                </span>
            </div>

        </div>
    </header>
    <main role="main" class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Название рецепта</th>
                    <th></th>
                    <th>Выполнение</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="recipe in data.recipes">
                    <td>{{recipe.name}}</td>
                    <td><input type="checkbox" ng-model="recipe.passed"></td>
                    <td>
                        <span style="{{setStyle(recipe.passed)}}">
                            {{showText(recipe.passed)}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
